<!-- thymeleaf 템플릿 엔진을 써야함. 바로 밑에 있는거-->
<html xmlns:th="http://www.thymeleaf.org">
    <body>
    <p th:text="'hello ' + ${name}">hello! empty</p>
    <!-- hello! empty는 걍 html 내용임, 그니까 앞에 있는건 template engine으로 동작해야 나오는건데
     뒤에 있는 p태그로 감싸진건 그냥 html이라서 이 파일 주소 복사해서 띄우면 hello! empty가 보임.
     하지만 앞에건 template engine이 돌아가야 보임. thymeleaf의 장점 : "서버없이 열어도 껍때기가 보임"을 보여주기 위한 예시
     신기한 점 : thyymeleaf 템플릿 엔진이 변환한 html을 반환. 그래서 웹에서 소스코드를 살펴보면 hello! empty가 사라짐.  -->
    </body>
</html>
